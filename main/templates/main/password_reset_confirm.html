{% extends 'main/base.html'%}
{% load crispy_forms_tags %}



{% block title %} Password Reset  Cofirm {% endblock title %}

{% block content %}

<h1 class="text-center text-danger mx-5 my-5"> Password Reset Confirm</h1>
<div class="contenier " >
  <div class="row ">
    <div class="col-md-6 offset-3">
        <hr>
        <p>Please enter your new password.</p>
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}        

            

            <button type="submit" class="btn btn-primary"> Save password</button>
        </form>
    </div>
  </div>
</div>

{% endblock content %}
