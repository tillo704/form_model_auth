{% extends 'main/base.html'%}
{% load crispy_forms_tags %}


{% block title %} Registration Students Page {% endblock title %}

{% block content %}
<div class="col-md-6  my-5">
    <h1 class="text-center text-danger mx-5 my-5"> Registrations New Student </h1>
<div class="contenier " >
  <div class="row ">
    <div class="col-md-6 offset-3">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}            

            <button type="submit" class="btn btn-danger"> Go to </button>
        </form>
    </div>
  </div>
</div>
</div>

{% endblock content %}
